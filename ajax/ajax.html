<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mytext" name="mytext" onkeyup="myFunction(this.value)">
    <p id="myresult"></p>

    <script>
        function myFunction(text)
        {
            if(text.length == 0)
            {
                document.getElementById('myresult').innerHTML = "";
                return;
            }
            else
            {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200)
                    {
                        document.getElementById('myresult').innerHTML = this.responseText;
                    }
                };

                xmlhttp.open("GET","gettext.php?q="+text,true);
                xmlhttp.send();
            }
        }
    </script>
</body>
</html>
